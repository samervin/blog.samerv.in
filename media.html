---
layout: default
---

<div class="well">
  <h1><a href="{{ site.baseurl }}archive.html">All Posts</a>
    - <a href="{{ site.baseurl }}blog.html">Blog Posts</a>
    - <a href="{{ site.baseurl }}link.html">Links</a>
    - Media Posts</h1>
  {%for post in site.categories.media %}
  {% unless post.next %}
  <ul>
  {% endunless %}
  <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}<div style="float:right">{{ post.date | date: "%b %d, %Y" }}</a></li>
  {% endfor %}
  </ul>
</div>
